<div (click)="onClick()" id="graph">
    <h1 class="pos-label">Stock Prices</h1>
    <svg class=pos></svg>
</div>
<h3 class="first">Comment List ({{ commentList.length }})</h3>
<p-table [value]="commentList">
    <ng-template pTemplate="header">
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Comment</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comment>
        <tr>
            <td>{{comment.startDate | date : 'MM/dd/yyyy'}}</td>
            <td>{{comment.endDate | date : 'MM/dd/yyyy'}}</td>
            <td>{{comment.comment}}</td>
        </tr>
    </ng-template>
</p-table>

<p-toast position="top-right"></p-toast>
