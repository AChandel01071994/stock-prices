<div class="p-grid ui-fluid">
    <div class="p-col-12 p-md-4">
        <h3>Start Date</h3>
        <p-calendar dateFormat="mm/dd/yyyy" [(ngModel)]="startDate" [inline]="true" [minDate]="minDate" [maxDate]="maxDate"
            [readonlyInput]="true">
        </p-calendar>
    </div>

    <div class="p-col-12 p-md-4">
        <h3>End Date</h3>
        <p-calendar dateFormat="mm/dd/yyyy" [(ngModel)]="endDate" [inline]="true" [minDate]="minDate" [maxDate]="maxDate"
            [readonlyInput]="true">
        </p-calendar>
    </div>

    <div class="p-col-12 p-md-4">
        <h3>Comment</h3>
        <input type="text" pInputText [(ngModel)]="comment" />
    </div>
    <br>
    <div class="p-col-12 p-md-4">
        <button pButton type="button" label="Save" (click)="save()"></button>
    </div>

</div>
